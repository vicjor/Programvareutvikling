{% extends "event/base.html" %}
{% block content %}

{% for event in invites %}

    {% if user not in event.attendees.all %}
        <article class="media content-section-event">
                <div class="media-body-home">
                    <a href="{% url 'event-detail' event.id %}"> <img src="{{ event.image.url }}" alt="" width="300px" height="150px" ></a>
                    <div class="overlay-text-event">
                        <h2><a class="article-title" href="{% url 'event-detail' event.id %}" style="color:white;">{{ event.title }}</a></h2>
                        <h4><a class="article-title" href="{% url 'user-posts' event.author.username %}" style="color:grey;">{{ event.author }}</a></h4>
                    </div>

                     <div>
                        <form method="POST" action="{% url 'event-join' %}">
                            {% csrf_token %}
                            <input type="hidden" name="event-id" value="{{ event.id }}">
                            <input class="btn btn-success" type="submit" value="Accept Invitation"/>
                        </form>
                        <form method="POST" action="{% url 'event-decline-from-invitation' %}">
                            {% csrf_token %}
                            <input type="hidden" name="event-id" value="{{ event.id }}">
                            <input class="btn btn-danger" type="submit" value="Decline Invitation"/>
                        </form>
                    </div>

                </div>
        </article>
    {% endif %}

{% endfor %}

{% endblock content %}
