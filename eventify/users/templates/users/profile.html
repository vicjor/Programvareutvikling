{% extends "event/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section container" style="margin-top: 90px;">
    <div class="media">
        <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
        <div class="media-body">
            <h2 class="account-heading">{{ user.username }}</h2>
            <p class="text-secondary">{{ user.email }}</p>
        </div>
    </div>
    <form method="POST" enctype="multipart/form-data" action="editProfile.html/">
        {% csrf_token %}

        <div class="form-group">
            <a class="btn btn-info" href="{% url 'edit-profile' %}">Update Profile</a>

            <!--Fjerner create event knapp dersom man ikke er admin eller staff-->
            {% if user.is_staff or user.is_admin %}
                <a class="btn btn-primary" href="{% url 'event-create' %}">Create Event</a>
            {% endif %}
        </div>
    </form>
</div>
{% endblock content %}
