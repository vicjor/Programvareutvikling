{% extends "event/base.html" %}
{% block content %}

<div class="container">

<h1 class="display-4" style="color:white;">Created Events <a href="{% url 'event-create' %}"><i class="fa fa-plus"></i></a></h1>

                  {% if events %}

                <div class="flex-container">
                    {% for event in events %}


                    <div class="col s5">
                      <div class="card z-depth-5 card-panel hoverable" style="width: 350px">

                        <div class="card-image">

                           <a href="{% url 'event-detail' event.id %}"><img src="{{ event.image.url }}" alt="" width="300px" height="150px"></a>
                          <span class="card-title" style="font-size: 10pt; padding-bottom: 10px; color: black;" ></span>
                        </div>

                        <div class="card-content" style="font-size: 25pt; padding-bottom: 3px; padding-top: 6px;">
                          <p>{{ event.title }}</p>

                        </div>

                        <div class="card-action">
                             <i class="fas fa-map-marker-alt"></i> {{ event.location }}
                            <br>
                            <br>
                           <a href="{% url 'event-detail' event.id %}">Go to event</a>
                        </div>
                      </div>
                    </div>



                    {% endfor %}
                    </div>



                {% endif %}

    </div>

{% endblock %}
