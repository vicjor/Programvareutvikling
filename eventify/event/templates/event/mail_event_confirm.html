{% extends "event/base.html" %}


{% block content %}


<div class="container" style="margin-left: 150px;">


<div class="header">

<h1>You have signed up for {{ event.title }} </h1>

  <head class="header"><img width="1100px" height="500px" src="{{ event.image.url }}" alt=""></head>

</div>

<div class="row">



    <div class="col-md-9" style="margin-top: 2%;">
      <div class="card white darken-1">
        <div class="card-content white-text">
          <span class="card-title" style="color:black;">{{ event.title }}</span>
          <p style="color:black;">{{ event.content }}</p>
        </div>
      </div>
    </div>


<div class="col-md-1" style="margin-top: 2%;">

    <article class="media content-section-info">

    <div class="article-metadata">


        <p> <i class="fas fa-map-marker-alt"> </i> {{ event.location }}</p>

       <p> <i class="fas fa-calendar-alt"> </i> {{ event.start_date }} - {{ event.end_date}}</p>


    </div>

    </article>


<article class="media content-section-info">
    <img class="rounded-circle article-img" src="{{ event.author.profile.image.url }}" alt="">
    <a <a class="article-title" href="{% url 'user-posts' event.author.username %}" >{{ event.author }}</a>

</article>

    </div>

    </div>
    </div>


{% endblock content%}
