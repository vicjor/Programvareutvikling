{% extends "event/base.html" %}
{% block content %}

 <nav class="dot">

      <a href="{% url 'event-home' %}" class="breadcrumb" style="background: none;">Home</a>
      <a href="#!" class="breadcrumb" style="background: none;">All events</a>
      <a href="#!" class="breadcrumb" style="background: none;">{{ object.title }}</a>

</nav>



<div class="container" style="margin-left: 150px;">


<div class="header">



  <head class="header"><img width="1100px" height="500px" src="{{ object.image.url }}" alt=""></head>

</div>

<div class="row">



    <div class="col-md-9" style="margin-top: 2%;">
      <div class="card white darken-1">
        <div class="card-content white-text">
          <span class="card-title" style="color:black;">{{ object.title }}</span>
          <p style="color:black;">{{ object.content }}</p>
        </div>
      </div>
    </div>
</div>

    <div>
         <div>
            <form method="POST" action="{% url 'execute-transaction' card.id %}" >
                {% csrf_token %}
                <input type="hidden" name="event-id" value="{{ object.id }}">
                <input class="btn btn-danger" type="submit" value="Confirm Transaction, Sum: {{ object.price }}"/>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
