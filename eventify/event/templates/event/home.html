{% extends "event/base.html" %}
<meta name="viewport" content="width=device-width, initial-scale=1">

<!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"> -->
<!--<link rel="stylesheet" href="main.css">-->



{% block content %}

 <div class="backgroundimg" >



        <img src="{{ events.first.image.url }}" width=100%>

        <div class="overlay-text">

            <p>Eventify</p>

        </div>
        {% if user.is_authenticated %}
             <a class="button_header" href="{% url 'event-detail' events.first.id %}" type="submit">JOIN EVENT</a>
        {% else  %}
            <a class="button_header" href="{% url 'event-detail' events.first.id %}" type="submit">SEE EVENT</a>
        {% endif %}


    </div>


    <div class = "flex-container">


 {% for event in events %}
        <article class="media content-section-event" >
            <div class="media-body-home">
                <a href="{% url 'event-detail' event.id %}"> <img src="{{ event.image.url }}" alt="" width="300px" height="150px" ></a>

                    <div class="overlay-text-event">
                <h2><a class="article-title" href="{% url 'event-detail' event.id %}" style="color:white;">{{ event.title }}</a></h2>
                    </div>

                <div class="overlay-text-ticket">
                        {% if user.is_authenticated %}
                            <a class="btn btn-success"  href="{% url 'event-detail' event.id %}" type="submit">JOIN EVENT</a>
                        {% else  %}
                            <a class="btn btn-success" href="{% url 'event-detail' events.first.id %}" type="submit">SEE EVENT</a>
                        {% endif %}
                </div>

            </div>

        </article>
    {% endfor %}
       </div>


{% endblock content %}
